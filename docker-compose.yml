services:
  # PostgreSQL 数据库
  # 版本锁定：postgres:15.5-alpine（固定版本，确保可重复性）
  postgres:
    image: postgres:15.5-alpine
    container_name: mop_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mop_db}
      POSTGRES_USER: ${POSTGRES_USER:-mop_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mop_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mop_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mop_user} -d ${POSTGRES_DB:-mop_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  # 版本锁定：redis:7.4.7-alpine（固定版本，确保可重复性）
  redis:
    image: redis:7.4.7-alpine
    container_name: mop_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_change_me} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - mop_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

