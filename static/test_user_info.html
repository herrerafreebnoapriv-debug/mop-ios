<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试用户信息 API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #fff; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>测试用户信息 API</h1>
    
    <div class="info-box">
        <h3>步骤 1: 登录</h3>
        <input type="text" id="username" placeholder="用户名" value="zhanan089">
        <input type="password" id="password" placeholder="密码" value="zn666@">
        <button onclick="login()">登录</button>
    </div>
    
    <div class="info-box" id="login-result"></div>
    
    <div class="info-box">
        <h3>步骤 2: 获取用户信息</h3>
        <button onclick="getUserInfo()">获取 /api/v1/auth/me</button>
    </div>
    
    <div class="info-box" id="user-info-result"></div>
    
    <script>
        let accessToken = null;
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    accessToken = data.access_token;
                    resultDiv.className = 'info-box success';
                    resultDiv.innerHTML = '<strong>登录成功！</strong><br>Token: ' + accessToken.substring(0, 50) + '...';
                } else {
                    resultDiv.className = 'info-box error';
                    resultDiv.innerHTML = '<strong>登录失败：</strong>' + (data.detail || JSON.stringify(data));
                }
            } catch (error) {
                resultDiv.className = 'info-box error';
                resultDiv.innerHTML = '<strong>错误：</strong>' + error.message;
            }
        }
        
        async function getUserInfo() {
            if (!accessToken) {
                alert('请先登录');
                return;
            }
            
            const resultDiv = document.getElementById('user-info-result');
            
            try {
                const response = await fetch('/api/v1/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'info-box success';
                    resultDiv.innerHTML = `
                        <strong>用户信息获取成功！</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <h4>字段检查：</h4>
                        <ul>
                            <li>is_admin: ${data.is_admin} (类型: ${typeof data.is_admin})</li>
                            <li>role: ${data.role} (类型: ${typeof data.role})</li>
                            <li>is_admin === true: ${data.is_admin === true}</li>
                            <li>role === 'super_admin': ${data.role === 'super_admin'}</li>
                        </ul>
                    `;
                } else {
                    resultDiv.className = 'info-box error';
                    resultDiv.innerHTML = '<strong>获取失败：</strong>' + (data.detail || JSON.stringify(data));
                }
            } catch (error) {
                resultDiv.className = 'info-box error';
                resultDiv.innerHTML = '<strong>错误：</strong>' + error.message;
            }
        }
    </script>
</body>
</html>
