<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码加入房间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading-spinner {
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .qr-hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>扫码加入房间</h1>
        <p class="subtitle">请输入或扫描二维码数据</p>
        
        <div id="message" class="message"></div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在验证二维码...</p>
        </div>
        
        <form id="joinForm" onsubmit="handleJoin(event)">
            <div class="input-group">
                <label for="encryptedData">二维码数据</label>
                <input 
                    type="text" 
                    id="encryptedData" 
                    placeholder="粘贴二维码扫描结果或加密数据"
                    required
                    autocomplete="off"
                />
            </div>
            
            <button type="submit" class="btn" id="joinBtn">加入房间</button>
        </form>
        
        <p class="qr-hint">
            提示：使用手机 App 扫描房间二维码，然后将扫描结果粘贴到上方输入框
        </p>
    </div>
    
    <script>
        const API_BASE = '/api/v1';
        
        // 显示消息
        function showMessage(message, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // 3秒后自动隐藏成功和信息消息
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // 显示/隐藏加载状态
        function setLoading(loading) {
            document.getElementById('loading').style.display = loading ? 'block' : 'none';
            document.getElementById('joinBtn').disabled = loading;
            document.getElementById('encryptedData').disabled = loading;
        }
        
        // 处理加入房间
        async function handleJoin(event) {
            event.preventDefault();
            
            const encryptedData = document.getElementById('encryptedData').value.trim();
            
            if (!encryptedData) {
                showMessage('请输入二维码数据', 'error');
                return;
            }
            
            setLoading(true);
            showMessage('正在验证二维码...', 'info');
            
            try {
                // 1. 验证二维码
                const verifyResponse = await fetch(`${API_BASE}/qrcode/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        encrypted_data: encryptedData
                    })
                });
                
                const verifyData = await verifyResponse.json();
                
                if (!verifyData.valid) {
                    throw new Error('二维码无效或已失效');
                }
                
                if (verifyData.expired) {
                    throw new Error('二维码已过期');
                }
                
                const roomId = verifyData.data?.room_id;
                if (!roomId) {
                    throw new Error('二维码中未找到房间ID');
                }
                
                showMessage('二维码验证成功，正在加入房间...', 'success');
                
                // 2. 尝试通过公开端点加入房间（无需登录）
                // 如果失败，再尝试登录后加入
                let joinResponse;
                const token = localStorage.getItem('access_token');
                
                if (token) {
                    // 已登录，使用认证端点（可以记录参与者信息）
                    try {
                        joinResponse = await fetch(`${API_BASE}/rooms/${roomId}/join`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                encrypted_data: encryptedData,
                                display_name: localStorage.getItem('user_nickname') || '用户'
                            })
                        });
                    } catch (e) {
                        // 如果认证端点失败，使用公开端点
                        joinResponse = null;
                    }
                }
                
                // 如果未登录或认证端点失败，使用公开端点
                if (!joinResponse || !joinResponse.ok) {
                    joinResponse = await fetch(`${API_BASE}/rooms/join-by-qrcode`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            encrypted_data: encryptedData,
                            display_name: '访客'
                        })
                    });
                }
                
                if (!joinResponse.ok) {
                    const errorData = await joinResponse.json();
                    throw new Error(errorData.detail || '加入房间失败');
                }
                
                const joinData = await joinResponse.json();
                
                // 4. 跳转到房间页面，使用后端返回的 room_url（已包含 JWT Token）
                showMessage('正在跳转到房间...', 'success');
                setTimeout(() => {
                    // 使用后端返回的完整 room_url，而不是重新构建
                    const roomPageUrl = joinData.room_url || `/room/${joinData.room_id}?jwt=${encodeURIComponent(joinData.jitsi_token)}&server=${encodeURIComponent(joinData.jitsi_server_url)}`;
                    window.location.href = roomPageUrl;
                }, 1000);
                
            } catch (error) {
                console.error('加入房间失败:', error);
                showMessage(error.message || '加入房间失败，请重试', 'error');
                setLoading(false);
            }
        }
        
        // 检查 URL 参数中是否有二维码数据（用于直接跳转）
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const qrData = urlParams.get('qr');
            if (qrData) {
                document.getElementById('encryptedData').value = qrData;
                // 自动提交
                setTimeout(() => {
                    document.getElementById('joinForm').dispatchEvent(new Event('submit'));
                }, 500);
            }
        });
    </script>
</body>
</html>
