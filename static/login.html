    <!-- å¼•å…¥ i18n å·¥å…· -->
    <script src="/static/i18n.js"></script>
    
    <script>
        // è‡ªåŠ¨æ£€æµ‹ API åŸºç¡€è·¯å¾„
        function getApiBase() {
            const hostname = window.location.hostname;
            // log.chat5202ol.xyz ç”¨äºå³æ—¶é€šè®¯ï¼Œä½¿ç”¨è‡ªå·±çš„ API
            if (hostname === 'log.chat5202ol.xyz') {
                return '/api/v1';
            }
            // ä¸»åŸŸåï¼ˆwww.chat5202ol.xyzï¼‰ç”¨äºåå°ç®¡ç†ç³»ç»Ÿï¼Œä½¿ç”¨ api.chat5202ol.xyz
            if (hostname === 'www.chat5202ol.xyz' || hostname === 'chat5202ol.xyz' || hostname === 'app.chat5202ol.xyz') {
                return 'https://api.chat5202ol.xyz/api/v1';
            }
            // æœ¬åœ°å¼€å‘ç¯å¢ƒ
            return '/api/v1';
        }
        const API_BASE = getApiBase();
        
        // æ ¹æ®åŸŸåå†³å®šç™»å½•åè·³è½¬çš„ç›®æ ‡
        function getRedirectPath() {
            const hostname = window.location.hostname;
            // log.chat5202ol.xyz â†’ å³æ—¶é€šè®¯ï¼ˆ/chatï¼‰
            if (hostname === 'log.chat5202ol.xyz') {
                return '/chat';
            }
            // ä¸»åŸŸå â†’ åå°ç®¡ç†ç³»ç»Ÿï¼ˆ/dashboardï¼‰
            return '/dashboard';
        }
        let agreementData = null;
        
        // æ›´æ–°é¡µé¢æ–‡æœ¬ï¼ˆä½¿ç”¨ i18nï¼‰
        function updatePageText() {
            // ç¡®ä¿ i18n å·²åˆå§‹åŒ–
            if (!window.i18n || typeof window.i18n.t !== 'function') {
                console.error('i18n not initialized');
                return;
            }
            
            // æ›´æ–°åº”ç”¨åç§°å’Œæè¿°
            const appName = window.i18n.t('app.name');
            const appDesc = window.i18n.t('app.description');
            if (appName && appName !== 'app.name') {
                document.getElementById('app-name').textContent = appName;
            }
            if (appDesc && appDesc !== 'app.description') {
                document.getElementById('app-desc').textContent = appDesc;
            }
            
            // æ›´æ–°è¡¨å•æ ‡ç­¾
            const usernameLabel = window.i18n.t('auth.login.phone_username_label');
            const passwordLabel = window.i18n.t('auth.login.password_label');
            if (usernameLabel && usernameLabel !== 'auth.login.phone_username_label') {
                document.getElementById('username-label').textContent = usernameLabel;
                document.getElementById('username').placeholder = usernameLabel;
            }
            if (passwordLabel && passwordLabel !== 'auth.login.password_label') {
                document.getElementById('password-label').textContent = passwordLabel;
                document.getElementById('password').placeholder = passwordLabel;
            }
            
            // æ›´æ–°æŒ‰é’®ï¼ˆæ— è®ºæ˜¯å¦disabledéƒ½è¦æ›´æ–°ï¼‰
            const loginBtn = document.getElementById('login-btn');
            const buttonText = window.i18n.t('auth.login.button');
            if (buttonText && buttonText !== 'auth.login.button') {
                loginBtn.textContent = buttonText;
            }
            
            // æ›´æ–°é“¾æ¥
            const registerLink = window.i18n.t('auth.login.no_account');
            if (registerLink && registerLink !== 'auth.login.no_account') {
                document.getElementById('register-link').textContent = registerLink;
            }
            
            // æ›´æ–°æ ‡é¢˜
            const title = window.i18n.t('auth.login.title');
            if (title && title !== 'auth.login.title') {
                document.title = title;
            }
            
            // æ›´æ–°è¯­è¨€é€‰æ‹©å™¨
            const langSelect = document.getElementById('language-select');
            if (langSelect) {
                langSelect.value = window.i18n.getCurrentLanguage();
            }
        }
        
        // åŠ è½½å…è´£å£°æ˜
        async function loadAgreement() {
            try {
                const currentLang = window.i18n.getCurrentLanguage();
                const response = await fetch(`${API_BASE}/auth/agreement`, {
                    headers: {
                        'Accept-Language': currentLang
                    }
                });
                
                if (!response.ok) {
                    throw new Error(window.i18n.t('auth.agreement.loading_failed'));
                }
                
                agreementData = await response.json();
                document.getElementById('agreement-title').textContent = agreementData.title;
                document.getElementById('agreement-content').textContent = agreementData.content;
                document.getElementById('checkbox-label').textContent = agreementData.checkbox_label;
            } catch (error) {
                console.error('Failed to load agreement:', error);
                document.getElementById('agreement-content').textContent = window.i18n.t('auth.agreement.loading_failed');
            }
        }
        
        // è¯­è¨€åˆ‡æ¢å¤„ç†
        function handleLanguageChange() {
            const langSelect = document.getElementById('language-select');
            if (langSelect) {
                // è®¾ç½®å½“å‰è¯­è¨€
                langSelect.value = window.i18n.getCurrentLanguage();
                
                langSelect.addEventListener('change', async (e) => {
                    await window.i18n.switchLanguage(e.target.value);
                    updatePageText();
                    await loadAgreement();
                });
            }
        }
        
        // å‹¾é€‰æ¡†çŠ¶æ€å˜åŒ–
        document.getElementById('agree-checkbox').addEventListener('change', (e) => {
            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = !e.target.checked;
            // æŒ‰é’®æ–‡æœ¬å·²ç»åœ¨updatePageTextä¸­è®¾ç½®ï¼Œè¿™é‡Œä¸éœ€è¦å†æ¬¡è®¾ç½®
        });
        
        // ç™»å½•è¡¨å•æäº¤
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            const loginBtn = document.getElementById('login-btn');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = window.i18n.t('auth.login.logging_in');
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            try {
                const agreeChecked = document.getElementById('agree-checkbox').checked;
                if (!agreeChecked) {
                    throw new Error(window.i18n.t('auth.login.agreement_required'));
                }
                
                const formDataObj = new URLSearchParams();
                formDataObj.append('username', username);
                formDataObj.append('password', password);
                
                const currentLang = window.i18n.getCurrentLanguage();
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept-Language': currentLang
                    },
                    body: formDataObj
                });
                
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    // å¦‚æœå“åº”ä¸æ˜¯JSONæ ¼å¼ï¼Œå°è¯•è¯»å–æ–‡æœ¬
                    const text = await response.text();
                    throw new Error(text || window.i18n.t('auth.login.failed'));
                }
                
                if (!response.ok) {
                    throw new Error(data.detail || data.message || window.i18n.t('auth.login.failed'));
                }
                
                // ç¡®ä¿tokenå­˜åœ¨
                if (!data.access_token) {
                    throw new Error(window.i18n.t('auth.login.failed'));
                }
                
                // ä¿å­˜token
                localStorage.setItem('access_token', data.access_token);
                if (data.refresh_token) {
                    localStorage.setItem('refresh_token', data.refresh_token);
                }
                
                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                successMsg.textContent = window.i18n.t('auth.login.success_msg');
                successMsg.style.display = 'block';
                
                // æ ¹æ®åŸŸåè·³è½¬åˆ°å¯¹åº”é¡µé¢
                const redirectPath = getRedirectPath();
                window.location.href = redirectPath;
                
            } catch (error) {
                errorMsg.textContent = error.message || window.i18n.t('auth.login.failed_msg');
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = window.i18n.t('auth.login.button');
            }
        });
        
        // é˜²æ­¢iOSåŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        async function checkLoginStatus() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                return false;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    // å·²ç™»å½•ï¼Œæ ¹æ®åŸŸåè·³è½¬åˆ°å¯¹åº”é¡µé¢
                    const redirectPath = getRedirectPath();
                    window.location.href = redirectPath;
                    return true;
                } else {
                    // tokenæ— æ•ˆï¼Œæ¸…é™¤æœ¬åœ°å­˜å‚¨
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    return false;
                }
            } catch (error) {
                console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', error);
                // ç½‘ç»œé”™è¯¯æ—¶ä¸æ¸…é™¤tokenï¼Œè®©ç”¨æˆ·å°è¯•ç™»å½•
                return false;
            }
        }
        
        // åˆå§‹åŒ–
        (async () => {
            try {
                // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
                const isLoggedIn = await checkLoginStatus();
                if (isLoggedIn) {
                    // å·²ç™»å½•ï¼Œä¼šè·³è½¬åˆ° /chatï¼Œè¿™é‡Œç›´æ¥è¿”å›
                    return;
                }
                
                // ç­‰å¾… i18n åˆå§‹åŒ–å®Œæˆ
                await window.i18n.init();
                
                // ç¡®ä¿ç¿»è¯‘èµ„æºå·²åŠ è½½
                let retries = 0;
                while (retries < 3 && (!window.i18n.t || typeof window.i18n.t !== 'function')) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retries++;
                }
                
                // æ›´æ–°é¡µé¢æ–‡æœ¬
                updatePageText();
                
                // åŠ è½½å…è´£å£°æ˜
                await loadAgreement();
                
                // è®¾ç½®è¯­è¨€åˆ‡æ¢å¤„ç†
                handleLanguageChange();
            } catch (error) {
                console.error('Initialization error:', error);
                // å³ä½¿å‡ºé”™ä¹Ÿå°è¯•æ›´æ–°é¡µé¢
                updatePageText();
            }
        })();
    </script>
