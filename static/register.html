        function initPasswordFeatures() {
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('toggle-password');

                    const masked = password.charAt(0) + '*'.repeat(Math.min(password.length - 1, 10));

                    passwordMask.style.display = 'block';

                // åˆ‡æ¢æ—¶æ›´æ–°è„±æ•æ˜¾ç¤º
                if (type === 'password') {

            passwordInput.addEventListener('input', () => {

                }
                
                // ä¿å­˜tokenåˆ°æœ¬åœ°å­˜å‚¨ï¼Œå®ç°è‡ªåŠ¨ç™»å½•

                // æ³¨å†ŒæˆåŠŸåè‡ªåŠ¨ç™»å½•ï¼Œè·³è½¬åˆ°èŠå¤©é¡µé¢

        // åˆå§‹åŒ–
        (async () => {
            // ç­‰å¾… i18n.js åŠ è½½å®Œæˆ
            let retries = 0;
            while (retries < 10 && (!window.i18n || typeof window.i18n.init !== 'function')) {

                document.getElementById('error-message').style.display = 'block';

            // ç¡®ä¿ç¿»è¯‘èµ„æºå·²åŠ è½½
