<body>
    <!-- å¤šè¯­è¨€é€‰æ‹©å™¨ - å³ä¸Šè§’å›ºå®š -->

                </div>

                    <div class="checkbox-group">

    <script>
        // è‡ªåŠ¨æ£€æµ‹ API åŸºç¡€è·¯å¾„
        function getApiBase() {
            const hostname = window.location.hostname;
            if (hostname === 'www.chat5202ol.xyz' || hostname === 'app.chat5202ol.xyz') {
                return 'https://api.chat5202ol.xyz/api/v1';
            }
            return '/api/v1';
        }
        const API_BASE = getApiBase();
        let agreementData = null;
        
        // æ›´æ–°é¡µé¢æ–‡æœ¬ï¼ˆä½¿ç”¨ i18nï¼‰
        function updatePageText() {
            // æ›´æ–°åº”ç”¨åç§°å’Œæè¿°
            document.getElementById('app-name').textContent = window.i18n.t('app.name');
            document.getElementById('app-desc').textContent = window.i18n.t('app.description');
            
            // æ›´æ–°è¡¨å•æ ‡ç­¾
            document.querySelector('label[for="phone"]').textContent = window.i18n.t('auth.register.phone_label');
            document.querySelector('label[for="username"]').textContent = window.i18n.t('auth.register.username_label');
            document.querySelector('label[for="password"]').textContent = window.i18n.t('auth.register.password_label');
            document.getElementById('phone').placeholder = window.i18n.t('auth.register.phone_label');
            document.getElementById('username').placeholder = window.i18n.t('auth.register.username_label');
            document.getElementById('password').placeholder = window.i18n.t('auth.register.password_label');
            
            // æ›´æ–°æŒ‰é’®
            const registerBtn = document.getElementById('register-btn');
            if (!registerBtn.disabled) {
                registerBtn.textContent = window.i18n.t('auth.register.button');
            }
            
            // æ›´æ–°é“¾æ¥
            document.querySelector('.links a').textContent = window.i18n.t('auth.register.has_account');
            
            // æ›´æ–°æ ‡é¢˜
            document.title = window.i18n.t('auth.register.title');
            
            // æ›´æ–°è¯­è¨€é€‰æ‹©å™¨
            const langSelect = document.getElementById('language-select');
            if (langSelect) {
                langSelect.value = window.i18n.getCurrentLanguage();
            }
        }
        
        // åŠ è½½å…è´£å£°æ˜
        async function loadAgreement() {
            try {
                const currentLang = window.i18n.getCurrentLanguage();
                const response = await fetch(`${API_BASE}/auth/agreement`, {
                    headers: {
                        'Accept-Language': currentLang
                    }
                });
                
                if (!response.ok) {
                    throw new Error(window.i18n.t('auth.agreement.loading_failed'));
                }
                
                agreementData = await response.json();
                document.getElementById('agreement-title').textContent = agreementData.title;
                document.getElementById('agreement-content').textContent = agreementData.content;
                document.getElementById('checkbox-label').textContent = agreementData.checkbox_label;
            } catch (error) {
                console.error('Failed to load agreement:', error);
                document.getElementById('agreement-content').textContent = window.i18n.t('auth.agreement.loading_failed');
            }
        }
        
        // è¯­è¨€åˆ‡æ¢å¤„ç†
        function handleLanguageChange() {
            const langSelect = document.getElementById('language-select');
            if (langSelect) {
                // è®¾ç½®å½“å‰è¯­è¨€
                langSelect.value = window.i18n.getCurrentLanguage();
                
                langSelect.addEventListener('change', async (e) => {
                    await window.i18n.switchLanguage(e.target.value);
                    updatePageText();
                    await loadAgreement();
                });
            }
        }
        
        // å‹¾é€‰æ¡†çŠ¶æ€å˜åŒ–
        document.getElementById('agree-checkbox').addEventListener('change', (e) => {
            const registerBtn = document.getElementById('register-btn');
            registerBtn.disabled = !e.target.checked;
            if (!registerBtn.disabled) {
                registerBtn.textContent = window.i18n.t('auth.register.button');
            }
        });
        
        // æ³¨å†Œè¡¨å•æäº¤
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            const registerBtn = document.getElementById('register-btn');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            registerBtn.disabled = true;
            registerBtn.textContent = window.i18n.t('auth.register.registering') || 'è¨»å†Šä¸­...';
            
            const formData = new FormData(e.target);
            const agreeChecked = document.getElementById('agree-checkbox').checked;
            
            if (!agreeChecked) {
                errorMsg.textContent = window.i18n.t('auth.register.agreement_required');
                errorMsg.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = window.i18n.t('auth.register.button');
                return;
            }
            
            const registerData = {
                phone: formData.get('phone'),
                username: formData.get('username'),
                password: formData.get('password'),
                nickname: formData.get('nickname') || null,
                invitation_code: formData.get('invitation_code') || null,
                agreed_to_terms: true
            };
            
            try {
                const currentLang = window.i18n.getCurrentLanguage();
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept-Language': currentLang
                    },
                    body: JSON.stringify(registerData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || window.i18n.t('auth.register.failed'));
                }
                
                successMsg.textContent = window.i18n.t('auth.register.success_redirect') || window.i18n.t('auth.register.success');
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                errorMsg.textContent = error.message || window.i18n.t('auth.register.failed');
                errorMsg.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = window.i18n.t('auth.register.button');
            }
        });
        
        // é˜²æ­¢iOSåŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // åˆå§‹åŒ–
        (async () => {
            await window.i18n.init();
            updatePageText();
            await loadAgreement();
            handleLanguageChange();
        })();
    </script>
