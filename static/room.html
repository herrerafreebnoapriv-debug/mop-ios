<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频通话房间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        #jitsi-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4444;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            max-width: 500px;
        }
        
        .error h2 {
            margin-bottom: 10px;
        }
        
        .error button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .error button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div id="jitsi-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载视频通话...</p>
        </div>
    </div>
    
    <div class="error" id="error" style="display: none;">
        <h2>加载失败</h2>
        <p id="error-message"></p>
        <button onclick="location.reload()">重试</button>
    </div>
    
    <script>
        // 使用立即执行函数包装代码，避免全局作用域中使用 return
        (function() {
            // 从 URL 参数获取房间信息
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room') || window.location.pathname.split('/').pop();
            const jwtToken = urlParams.get('jwt');
            // 从 URL 参数获取服务器地址（必须提供，因为使用自建 Jitsi）
            const serverUrl = urlParams.get('server');
            if (!serverUrl) {
                showError('缺少 Jitsi 服务器地址参数');
                return;
            }
            
            console.log('房间信息:', { roomId, jwtToken: jwtToken ? jwtToken.substring(0, 20) + '...' : '无', serverUrl });
            
            // 检查必要参数
            if (!roomId) {
                showError('缺少房间ID参数');
                return;
            }
            
            // 动态加载 Jitsi Meet API
            function loadJitsiMeet() {
                return new Promise((resolve, reject) => {
                // 检查是否已加载
                if (window.JitsiMeetJS) {
                    resolve();
                    return;
                }
                
                // 使用自建 Jitsi 服务器的 API（从 serverUrl 参数获取）
                const script = document.createElement('script');
                if (serverUrl) {
                    // 使用自建服务器的 external_api.js
                    const apiUrl = serverUrl.replace(/\/$/, '') + '/external_api.js';
                    script.src = apiUrl;
                    console.log('加载自建 Jitsi API:', apiUrl);
                } else {
                    // 如果没有提供 serverUrl，使用默认（但会被后面的检查拦截）
                    script.src = 'https://8x8.vc/external_api.js';
                }
                    script.onload = resolve;
                    script.onerror = () => reject(new Error('无法加载 Jitsi Meet API，请检查服务器地址'));
                    document.head.appendChild(script);
                });
            }
            
            // 初始化 Jitsi Meet
            async function initJitsiMeet() {
            try {
                // 加载 Jitsi Meet API
                await loadJitsiMeet();
                
                // 隐藏加载提示
                document.getElementById('loading').style.display = 'none';
                
                // Jitsi Meet 配置选项
                const options = {
                    roomName: roomId,
                    parentNode: document.getElementById('jitsi-container'),
                    width: '100%',
                    height: '100%',
                    configOverwrite: {
                        // 禁用所有外链和第三方请求
                        disableInviteFunctions: true,
                        disableThirdPartyRequests: true,
                        // 禁用可能包含外链的功能
                        enableCalendarIntegration: false,
                        mobileAppPromo: false,
                        // 启用 JWT 认证
                        enableJwt: !!jwtToken,
                        // 重要：限制权限，确保游客不会成为主持人
                        // 如果 JWT token 中没有 moderator: true，则限制权限
                        startAudioMuted: false,
                        startVideoMuted: false,
                        // 禁用分析（可能包含外链）
                        analytics: {},
                        // 禁用录制服务（可能包含外链）
                        recordingService: { enabled: false },
                        // 禁用直播流（可能包含外链）
                        liveStreaming: { enabled: false },
                        // 禁用转录服务（可能包含外链）
                        transcription: { enabled: false },
                        // 禁用 Etherpad（可能包含外链）
                        etherpad: { enabled: false },
                        // STUN 服务器配置（WebRTC NAT 穿透必需）
                        p2p: {
                            stunServers: [
                                {
                                    urls: 'stun:stun.l.google.com:19302'
                                },
                                {
                                    urls: 'stun:stun1.l.google.com:19302'
                                }
                            ]
                        },
                    },
                    interfaceConfigOverwrite: {
                        // 自定义界面配置 - 去品牌化
                        APP_NAME: '和平信使',
                        TOOLBAR_BUTTONS: [
                            'microphone', 'camera', 'closedcaptions', 'desktop',
                            'fullscreen', 'fodeviceselection', 'hangup', 'chat',
                            'settings', 'videoquality', 'filmstrip', 'feedback',
                            'stats', 'shortcuts', 'tileview', 'raisehand'
                        ],
                        SETTINGS_SECTIONS: ['devices', 'language', 'moderator', 'profile'],
                        // 禁用所有水印和品牌信息
                        SHOW_JITSI_WATERMARK: false,
                        SHOW_WATERMARK_FOR_GUESTS: false,
                        SHOW_BRAND_WATERMARK: false,
                        BRAND_WATERMARK_LINK: '',
                        JITSI_WATERMARK_LINK: '',
                        SHOW_POWERED_BY: false,
                        // 禁用欢迎页面
                        DISPLAY_WELCOME_PAGE: false,
                        DISPLAY_WELCOME_PAGE_CONTENT: false,
                        DISPLAY_WELCOME_PAGE_TOOLBAR_ADDITIONAL_CONTENT: false,
                        DISPLAY_WELCOME_FOOTER: false,
                        DISPLAY_WELCOME_PAGE_ADDITIONAL_CARD: false,
                        // 禁用移动应用推广
                        MOBILE_APP_PROMO: false,
                        // 自定义 Logo（使用自定义路径）
                        DEFAULT_WELCOME_PAGE_LOGO_URL: 'custom/logo.png',
                    },
                    // JWT Token（如果提供）
                    jwt: jwtToken || undefined,
                };
                
                // 使用自建的 Jitsi 服务器（Docker 部署）
                // 严禁使用官方服务器 meet.jit.si
                // 提取域名（去掉协议和路径）
                let domain = serverUrl.replace(/^https?:\/\//, '').replace(/\/$/, '');
                
                // 安全检查：禁止使用官方域名
                if (domain === 'meet.jit.si' || domain.includes('jit.si')) {
                    showError('禁止使用官方 Jitsi 服务器，必须使用自建服务器');
                    return;
                }
                
                // 如果包含端口，保留端口
                options.domain = domain;
                console.log('使用自建 Jitsi 服务器:', domain);
                
                // 自建服务器支持 JWT 认证（必须）
                if (!jwtToken) {
                    showError('缺少 JWT Token，无法加入受保护的房间');
                    return;
                }
                
                options.jwt = jwtToken;
                options.configOverwrite.enableJwt = true;
                console.log('已启用 JWT 认证');
                
                console.log('初始化 Jitsi Meet，配置:', {
                    roomName: options.roomName,
                    domain: options.domain || 'meet.jit.si',
                    hasJwt: !!options.jwt
                });
                
                // 创建 Jitsi Meet 实例
                const api = new JitsiMeetExternalAPI(
                    options.domain || 'meet.jit.si',
                    options
                );
                
                // 监听事件
                api.addEventListener('videoConferenceJoined', (event) => {
                    console.log('成功加入视频会议', event);
                    
                    // 重要：确保游客不会成为主持人
                    // 如果 JWT token 中没有 moderator: true，则检查并移除主持人权限
                    if (jwtToken) {
                        try {
                            // 解析 JWT token 检查 moderator 字段
                            const tokenParts = jwtToken.split('.');
                            if (tokenParts.length === 3) {
                                const payload = JSON.parse(atob(tokenParts[1]));
                                const isModerator = payload?.context?.user?.moderator === true;
                                
                                console.log('JWT Token 中的 moderator 状态:', isModerator);
                                
                                // 如果不是主持人，确保移除主持人权限
                                if (!isModerator) {
                                    // 延迟执行，确保 Jitsi 完全初始化
                                    setTimeout(() => {
                                        try {
                                            // 检查当前是否是主持人
                                            api.isModerator().then((isMod) => {
                                                if (isMod) {
                                                    console.warn('警告：检测到游客被设为主持人！JWT token 中 moderator: false，但实际获得了主持人权限');
                                                    console.warn('这可能是 Jitsi 服务器配置问题，需要检查 Prosody 配置');
                                                } else {
                                                    console.log('✓ 确认：游客不是主持人，符合预期');
                                                }
                                            }).catch(err => {
                                                console.error('检查主持人状态失败:', err);
                                            });
                                        } catch (e) {
                                            console.error('处理主持人权限时出错:', e);
                                        }
                                    }, 2000);
                                }
                            }
                        } catch (e) {
                            console.error('解析 JWT token 失败:', e);
                        }
                    }
                });
                
                api.addEventListener('videoConferenceLeft', () => {
                    console.log('离开视频会议');
                    // 可以选择关闭窗口或返回上一页
                    // window.close();
                });
                
                api.addEventListener('readyToClose', () => {
                    console.log('准备关闭');
                    api.dispose();
                    window.close();
                });
                
                api.addEventListener('participantJoined', (participant) => {
                    console.log('参与者加入:', participant);
                });
                
                // 监听主持人权限变化
                api.addEventListener('moderatorChanged', (event) => {
                    console.log('主持人权限变化:', event);
                    // 如果游客被意外设为主持人，记录警告
                    if (jwtToken) {
                        try {
                            const tokenParts = jwtToken.split('.');
                            if (tokenParts.length === 3) {
                                const payload = JSON.parse(atob(tokenParts[1]));
                                const isModerator = payload?.context?.user?.moderator === true;
                                if (!isModerator && event.moderator) {
                                    console.warn('警告：游客被意外设为主持人！JWT token 中 moderator: false');
                                    console.warn('这可能是 Jitsi 服务器配置问题，需要检查 Prosody 配置');
                                }
                            }
                        } catch (e) {
                            console.error('解析 JWT token 失败:', e);
                        }
                    }
                });
                
                api.addEventListener('participantLeft', (participant) => {
                    console.log('参与者离开:', participant);
                });
                
                // 错误处理
                api.addEventListener('errorOccurred', (error) => {
                    console.error('Jitsi Meet 错误:', error);
                    if (error.error === 'conference.failed') {
                        showError('无法连接到视频会议服务器，请检查网络连接或联系管理员');
                    }
                });
                
                // 保存 API 实例到全局，以便调试
                window.jitsiApi = api;
                
            } catch (error) {
                console.error('初始化 Jitsi Meet 失败:', error);
                showError('初始化视频通话失败: ' + error.message);
            }
        }
        
            // 显示错误信息
            function showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = message;
            }
            
            // 页面加载完成后初始化
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initJitsiMeet);
            } else {
                initJitsiMeet();
            }
        })(); // 立即执行函数结束
    </script>
</body>
</html>
