<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频通话房间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        #jitsi-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4444;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            max-width: 500px;
        }
        
        .error h2 {
            margin-bottom: 10px;
        }
        
        .error button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .error button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div id="jitsi-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载视频通话...</p>
        </div>
    </div>
    
    <div class="error" id="error" style="display: none;">
        <h2>加载失败</h2>
        <p id="error-message"></p>
        <button onclick="location.reload()">重试</button>
    </div>
    
    <script>
        // 使用立即执行函数包装代码，避免全局作用域中使用 return
        (function() {
            // 从 URL 参数获取房间信息
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room') || window.location.pathname.split('/').pop();
            const jwtToken = urlParams.get('jwt');
            const displayName = urlParams.get('display_name') || '';
            const isEmbed = urlParams.get('embed') === '1' || (window.self !== window.top);
            // 从 URL 参数获取服务器地址（必须提供，因为使用自建 Jitsi）
            const serverUrl = urlParams.get('server');
            if (!serverUrl) {
                showError('缺少 Jitsi 服务器地址参数');
                return;
            }
            
            
            // 检查必要参数
            if (!roomId) {
                showError('缺少房间ID参数');
                return;
            }
            
            // 动态加载 Jitsi Meet API
            function loadJitsiMeet() {
                return new Promise((resolve, reject) => {
                // 检查是否已加载
                if (window.JitsiMeetJS) {
                    resolve();
                    return;
                }
                
                // 使用自建 Jitsi 服务器的 API（从 serverUrl 参数获取）
                const script = document.createElement('script');
                if (!serverUrl) {
                    reject(new Error('缺少 Jitsi 服务器地址'));
                    return;
                }
                const apiUrl = serverUrl.replace(/\/$/, '') + '/external_api.js';
                script.src = apiUrl;
                    script.onload = resolve;
                    script.onerror = () => reject(new Error('无法加载 Jitsi Meet API，请检查服务器地址'));
                    document.head.appendChild(script);
                });
            }
            
            // 初始化 Jitsi Meet
            async function initJitsiMeet() {
            let hasJoined = false;
            try {
                // 加载 Jitsi Meet API
                await loadJitsiMeet();
                
                // 隐藏加载提示
                document.getElementById('loading').style.display = 'none';
                
                // Jitsi Meet 配置选项
                const options = {
                    roomName: roomId,
                    parentNode: document.getElementById('jitsi-container'),
                    width: '100%',
                    height: '100%',
                    configOverwrite: {
                        // 禁用所有外链和第三方请求
                        disableInviteFunctions: true,
                        disableThirdPartyRequests: true,
                        // 禁用可能包含外链的功能
                        enableCalendarIntegration: false,
                        mobileAppPromo: false,
                        // 启用 JWT 认证
                        enableJwt: !!jwtToken,
                        // 重要：限制权限，确保游客不会成为主持人
                        // 如果 JWT token 中没有 moderator: true，则限制权限
                        startAudioMuted: false,
                        startVideoMuted: false,
                        // 禁用分析（可能包含外链）
                        analytics: {},
                        // 禁用录制服务（可能包含外链）
                        recordingService: { enabled: false },
                        // 禁用直播流（可能包含外链）
                        liveStreaming: { enabled: false },
                        // 禁用转录服务（可能包含外链）
                        transcription: { enabled: false },
                        // 禁用 Etherpad（可能包含外链）
                        etherpad: { enabled: false },
                        // 禁用所有外链 STUN/TURN；仅使用自建环境，不连接官网或第三方
                        p2p: { stunServers: [] },
                        // 禁用 Jitsi 前端日志输出
                        apiLogLevels: ['error'],
                        logging: { defaultLogLevel: 'error' },
                        // 跳过 prejoin 页，点击视频通话后直接进入房间
                        prejoinConfig: { enabled: false },
                        // 彻底去除会议内 watermark.svg（config.js defaultLogoUrl）
                        defaultLogoUrl: '',
                    },
                    // WebSocket 配置（自建服务器必需）
                    // 注意：websocket 参数需要在创建 API 实例前设置
                    interfaceConfigOverwrite: {
                        // 自定义界面配置 - 去品牌化
                        APP_NAME: '和平信使',
                        TOOLBAR_BUTTONS: [
                            'microphone', 'camera', 'closedcaptions', 'desktop',
                            'fullscreen', 'fodeviceselection', 'hangup', 'chat',
                            'settings', 'videoquality', 'filmstrip', 'feedback',
                            'stats', 'shortcuts', 'tileview', 'raisehand'
                        ],
                        SETTINGS_SECTIONS: ['devices', 'language', 'moderator', 'profile'],
                        // 禁用所有水印和品牌信息
                        SHOW_JITSI_WATERMARK: false,
                        SHOW_WATERMARK_FOR_GUESTS: false,
                        SHOW_BRAND_WATERMARK: false,
                        BRAND_WATERMARK_LINK: '',
                        JITSI_WATERMARK_LINK: '',
                        SHOW_POWERED_BY: false,
                        // 禁用欢迎页面
                        DISPLAY_WELCOME_PAGE: false,
                        DISPLAY_WELCOME_PAGE_CONTENT: false,
                        DISPLAY_WELCOME_PAGE_TOOLBAR_ADDITIONAL_CONTENT: false,
                        DISPLAY_WELCOME_FOOTER: false,
                        DISPLAY_WELCOME_PAGE_ADDITIONAL_CARD: false,
                        // 禁用移动应用推广
                        MOBILE_APP_PROMO: false,
                        // 去除 watermark.svg，不显示任何 Logo
                        DEFAULT_WELCOME_PAGE_LOGO_URL: '',
                        DEFAULT_LOGO_URL: '',
                    },
                    // 用户昵称作为会议显示名（优先 URL 参数，否则 JWT context.user.name）
                    userInfo: displayName ? { displayName: displayName } : undefined,
                    // JWT Token（如果提供）
                    jwt: jwtToken || undefined,
                };
                
                // 使用自建的 Jitsi 服务器（Docker 部署）
                // 严禁使用官方服务器 meet.jit.si
                // 提取服务器地址（去掉协议和路径）
                let serverHost = serverUrl.replace(/^https?:\/\//, '').replace(/\/$/, '');
                
                // 安全检查：禁止使用官方域名
                if (serverHost === 'meet.jit.si' || serverHost.includes('jit.si')) {
                    showError('禁止使用官方 Jitsi 服务器，必须使用自建服务器');
                    return;
                }
                
                // 完全使用自部署域名（apiurl.chat5202ol.xyz）
                // domain 参数用于构建会议 URL，必须使用可解析的服务器域名
                options.domain = serverHost;
                
                // hosts.domain 也使用自部署域名，确保客户端完全使用自部署服务器
                if (!options.configOverwrite.hosts) {
                    options.configOverwrite.hosts = {};
                }
                options.configOverwrite.hosts.domain = serverHost;
                
                // 配置 WebSocket 服务器地址（自建服务器必需）
                // 格式：wss://server-host/xmpp-websocket
                const wsProtocol = serverUrl.startsWith('https://') ? 'wss://' : 'ws://';
                const websocketUrl = wsProtocol + serverHost + '/xmpp-websocket';
                options.configOverwrite.websocket = websocketUrl;
                
                // 配置 BOSH 服务地址（备用，用于 WebSocket 不可用时）
                options.configOverwrite.bosh = serverUrl.replace(/\/$/, '') + '/http-bind';
                
                // 已禁用 console 日志，此处不输出
                
                // 自建服务器支持 JWT 认证（必须）
                if (!jwtToken) {
                    showError('缺少 JWT Token，无法加入受保护的房间');
                    return;
                }
                
                options.jwt = jwtToken;
                options.configOverwrite.enableJwt = true;
                
                // 创建 Jitsi Meet 实例
                // 第一个参数是 domain（实际服务器域名，用于构建连接 URL）
                const api = new JitsiMeetExternalAPI(
                    options.domain,
                    options
                );
                
                // 监听事件
                api.addEventListener('videoConferenceJoined', () => {
                    // 确保游客不会成为主持人（JWT moderator: false 时）
                    if (jwtToken) {
                        try {
                            const tokenParts = jwtToken.split('.');
                            if (tokenParts.length === 3) {
                                const payload = JSON.parse(atob(tokenParts[1]));
                                const isModerator = payload?.context?.user?.moderator === true;
                                if (!isModerator) {
                                    setTimeout(() => {
                                        try {
                                            api.isModerator().then((isMod) => { if (isMod) { /* 可在此处理异常主持人 */ } }).catch(() => {});
                                        } catch (e) {}
                                    }, 2000);
                                }
                            }
                        } catch (e) {}
                    }
                });
                
                api.addEventListener('videoConferenceLeft', () => {});
                
                api.addEventListener('readyToClose', () => {
                    if (!hasJoined) {
                        showError('连接失败或已断开，未成功加入会议');
                        return;
                    }
                    api.dispose();
                    if (isEmbed && window.self !== window.top) {
                        try {
                            window.parent.postMessage({ type: 'jitsi-ready-to-close' }, '*');
                        } catch (e) {}
                        return;
                    }
                    if (window.opener && !window.opener.closed) {
                        try { window.opener.focus(); } catch (e) {}
                    }
                    window.close();
                });
                
                api.addEventListener('participantJoined', () => {});
                api.addEventListener('moderatorChanged', () => {});
                api.addEventListener('participantLeft', () => {});
                api.addEventListener('errorOccurred', (error) => {
                    if (error && error.error === 'conference.failed') {
                        showError('无法连接到视频会议服务器，请检查网络连接或联系管理员');
                    }
                });
                
            } catch (error) {
                showError('初始化视频通话失败: ' + (error && error.message ? error.message : '未知错误'));
            }
        }
        
            // 显示错误信息
            function showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = message;
            }
            
            // 页面加载完成后初始化
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initJitsiMeet);
            } else {
                initJitsiMeet();
            }
        })(); // 立即执行函数结束
    </script>
</body>
</html>
