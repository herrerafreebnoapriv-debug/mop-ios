<!DOCTYPE html>

    <style>
        * {

        body {

        .header {

        .btn-primary:hover {

        .messages-list {

        .message-item {

        .message-item:hover {

        .message-item.unread {

        .message-content {

        .message-header {

        }
        
        .message-text {

            word-break: break-word;
        }
        
        .message-meta {

        }
        
        .message-actions {

        }
        
        .badge {

        }
        
        .badge-unread {
            background: #ff4444;
            color: white;
        }
        
        .badge-read {
            background: #28a745;
            color: white;
        }
        
        .badge-p2p {
            background: #17a2b8;
            color: white;
        }
        
        .badge-room {
            background: #6c757d;
            color: white;
        }
        
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .conversation-item:hover {

        }
        
        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .conversation-name {
            font-weight: 600;
            color: #333;
        }
        
        .conversation-time {
            font-size: 0.85em;
            color: #999;
        }
        
        .conversation-preview {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #f8f9fa;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .current {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ’¬ å®æ—¶é€šè®¯ç®¡ç†</h1>
        <div class="subtitle">æŸ¥çœ‹å’Œç®¡ç†æ‰€æœ‰èŠå¤©æ¶ˆæ¯å’Œä¼šè¯ï¼ˆä»…è¶…çº§ç®¡ç†å‘˜ï¼‰</div>
    </div>
    
    <div class="container">
        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3>æ€»æ¶ˆæ¯æ•°</h3>
                <div class="value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <h3>æœªè¯»æ¶ˆæ¯</h3>
                <div class="value" id="stat-unread">-</div>
            </div>
            <div class="stat-card">
                <h3>ç‚¹å¯¹ç‚¹æ¶ˆæ¯</h3>
                <div class="value" id="stat-p2p">-</div>
            </div>
            <div class="stat-card">
                <h3>æˆ¿é—´æ¶ˆæ¯</h3>
                <div class="value" id="stat-room">-</div>
            </div>
            <div class="stat-card">
                <h3>ä»Šæ—¥æ¶ˆæ¯</h3>
                <div class="value" id="stat-today">-</div>
            </div>
        </div>
        
        <!-- æ ‡ç­¾é¡µ -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('messages')">æ¶ˆæ¯åˆ—è¡¨</button>
            <button class="tab" onclick="switchTab('conversations')">ä¼šè¯åˆ—è¡¨</button>
        </div>
        
        <!-- æ¶ˆæ¯åˆ—è¡¨æ ‡ç­¾é¡µ -->
        <div id="tab-messages" class="tab-content active">
            <div class="card">
                <h2>æ¶ˆæ¯åˆ—è¡¨</h2>
                
                <!-- ç­›é€‰å™¨ -->
                <div class="filters">
                    <div class="filter-group">
                        <label>ç”¨æˆ·ID</label>
                        <input type="number" id="filter-user-id" placeholder="ç­›é€‰ç”¨æˆ·æ¶ˆæ¯">
                    </div>
                    <div class="filter-group">
                        <label>æˆ¿é—´ID</label>
                        <input type="number" id="filter-room-id" placeholder="ç­›é€‰æˆ¿é—´æ¶ˆæ¯">
                    </div>
                    <div class="filter-group">
                        <label>å¼€å§‹æ—¶é—´</label>
                        <input type="datetime-local" id="filter-start-time">
                    </div>
                    <div class="filter-group">
                        <label>ç»“æŸæ—¶é—´</label>
                        <input type="datetime-local" id="filter-end-time">
                    </div>
                    <div class="filter-group" style="justify-content: flex-end;">
                        <label>&nbsp;</label>
                        <button class="btn btn-primary" onclick="loadMessages(1)">æœç´¢</button>
                    </div>
                </div>
                
                <!-- æ¶ˆæ¯åˆ—è¡¨ -->
                <div class="messages-list" id="messages-list">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
                
                <!-- åˆ†é¡µ -->
                <div class="pagination" id="messages-pagination"></div>
            </div>
        </div>
        
        <!-- ä¼šè¯åˆ—è¡¨æ ‡ç­¾é¡µ -->
        <div id="tab-conversations" class="tab-content">
            <div class="card">
                <h2>ä¼šè¯åˆ—è¡¨</h2>
                <div id="conversations-list">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/v1';
        let currentPage = 1;
        const pageSize = 50;
        
        // è·å–Token
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token') || localStorage.getItem('access_token');
        }
        
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            if (tabName === 'conversations') {
                loadConversations();
            } else {
                loadMessages(1);
            }
        }
        
        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const token = getToken();
                const response = await fetch(`${API_BASE}/chat/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥');
                }
                
                const stats = await response.json();
                document.getElementById('stat-total').textContent = stats.total_messages || 0;
                document.getElementById('stat-unread').textContent = stats.unread_messages || 0;
                document.getElementById('stat-p2p').textContent = stats.p2p_messages || 0;
                document.getElementById('stat-room').textContent = stats.room_messages || 0;
                document.getElementById('stat-today').textContent = stats.today_messages || 0;
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }
        
        // åŠ è½½æ¶ˆæ¯åˆ—è¡¨
        async function loadMessages(page = 1) {
            try {
                currentPage = page;
                const token = getToken();
                
                const params = new URLSearchParams({
                    page: page.toString(),
                    limit: pageSize.toString()
                });
                
                const userId = document.getElementById('filter-user-id').value;
                const roomId = document.getElementById('filter-room-id').value;
                const startTime = document.getElementById('filter-start-time').value;
                const endTime = document.getElementById('filter-end-time').value;
                
                if (userId) params.append('user_id', userId);
                if (roomId) params.append('room_id', roomId);
                if (startTime) params.append('start_time', new Date(startTime).toISOString());
                if (endTime) params.append('end_time', new Date(endTime).toISOString());
                
                const response = await fetch(`${API_BASE}/chat/messages?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
                        window.close();
                        return;
                    }
                    throw new Error('åŠ è½½æ¶ˆæ¯åˆ—è¡¨å¤±è´¥');
                }
                
                const data = await response.json();
                const messagesList = document.getElementById('messages-list');
                
                if (data.messages.length === 0) {
                    messagesList.innerHTML = '<div class="empty">æš‚æ— æ¶ˆæ¯</div>';
                    return;
                }
                
                messagesList.innerHTML = data.messages.map(msg => {
                    const isP2P = msg.room_id === null;
                    const typeBadge = isP2P ? '<span class="badge badge-p2p">ç‚¹å¯¹ç‚¹</span>' : '<span class="badge badge-room">æˆ¿é—´</span>';
                    const readBadge = msg.is_read ? '<span class="badge badge-read">å·²è¯»</span>' : '<span class="badge badge-unread">æœªè¯»</span>';
                    
                    return `
                        <div class="message-item ${msg.is_read ? '' : 'unread'}">
                            <div class="message-content">
                                <div class="message-header">
                                    ${typeBadge} ${readBadge}
                                    <span>å‘é€è€…: ${msg.sender_nickname || `ç”¨æˆ·${msg.sender_id}`}</span>
                                    ${msg.receiver_id ? `<span>æ¥æ”¶è€…: ${msg.receiver_nickname || `ç”¨æˆ·${msg.receiver_id}`}</span>` : ''}
                                    ${msg.room_name ? `<span>æˆ¿é—´: ${msg.room_name}</span>` : ''}
                                </div>
                                <div class="message-text">${escapeHtml(msg.message)}</div>
                                <div class="message-meta">
                                    æ—¶é—´: ${new Date(msg.created_at).toLocaleString('zh-CN')}
                                    ${msg.read_at ? ` | å·²è¯»æ—¶é—´: ${new Date(msg.read_at).toLocaleString('zh-CN')}` : ''}
                                </div>
                            </div>
                            <div class="message-actions">
                                ${!msg.is_read ? `<button class="btn btn-primary" onclick="markAsRead([${msg.id}])">æ ‡è®°å·²è¯»</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                // æ›´æ–°åˆ†é¡µ
                updatePagination(data.total, page, pageSize);
                
            } catch (error) {
                console.error('åŠ è½½æ¶ˆæ¯åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('messages-list').innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        // æ›´æ–°åˆ†é¡µ
        function updatePagination(total, current, size) {
            const totalPages = Math.ceil(total / size);
            const pagination = document.getElementById('messages-pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            if (current > 1) {
                html += `<button onclick="loadMessages(${current - 1})">ä¸Šä¸€é¡µ</button>`;
            }
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= current - 2 && i <= current + 2)) {
                    html += `<button class="${i === current ? 'current' : ''}" onclick="loadMessages(${i})">${i}</button>`;
                } else if (i === current - 3 || i === current + 3) {
                    html += `<button disabled>...</button>`;
                }
            }
            
            if (current < totalPages) {
                html += `<button onclick="loadMessages(${current + 1})">ä¸‹ä¸€é¡µ</button>`;
            }
            
            pagination.innerHTML = html;
        }
        
        // æ ‡è®°æ¶ˆæ¯ä¸ºå·²è¯»
        async function markAsRead(messageIds) {
            try {
                const token = getToken();
                const response = await fetch(`${API_BASE}/chat/messages/mark-read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message_ids: messageIds })
                });
                
                if (!response.ok) {
                    throw new Error('æ ‡è®°å·²è¯»å¤±è´¥');
                }
                
                const data = await response.json();
                alert(data.message || 'å·²æ ‡è®°ä¸ºå·²è¯»');
                loadMessages(currentPage);
                loadStats();
            } catch (error) {
                console.error('æ ‡è®°å·²è¯»å¤±è´¥:', error);
                alert('æ ‡è®°å·²è¯»å¤±è´¥: ' + error.message);
            }
        }
        
        // åŠ è½½ä¼šè¯åˆ—è¡¨
        async function loadConversations() {
            try {
                const token = getToken();
                const response = await fetch(`${API_BASE}/chat/conversations`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
                        window.close();
                        return;
                    }
                    throw new Error('åŠ è½½ä¼šè¯åˆ—è¡¨å¤±è´¥');
                }
                
                const data = await response.json();
                const conversationsList = document.getElementById('conversations-list');
                
                if (data.conversations.length === 0) {
                    conversationsList.innerHTML = '<div class="empty">æš‚æ— ä¼šè¯</div>';
                    return;
                }
                
                conversationsList.innerHTML = data.conversations.map(conv => {
                    const name = conv.user_nickname || conv.room_name || (conv.user_id ? `ç”¨æˆ·${conv.user_id}` : `æˆ¿é—´${conv.room_id}`);
                    const unreadBadge = conv.unread_count > 0 ? `<span class="badge badge-unread">${conv.unread_count} æœªè¯»</span>` : '';
                    
                    return `
                        <div class="conversation-item" onclick="viewConversation(${conv.user_id || 'null'}, ${conv.room_id || 'null'})">
                            <div class="conversation-header">
                                <div class="conversation-name">${escapeHtml(name)} ${unreadBadge}</div>
                                <div class="conversation-time">${conv.last_message_time ? new Date(conv.last_message_time).toLocaleString('zh-CN') : ''}</div>
                            </div>
                            <div class="conversation-preview">${escapeHtml(conv.last_message || 'æš‚æ— æ¶ˆæ¯')}</div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('conversations-list').innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        // æŸ¥çœ‹ä¼šè¯
        function viewConversation(userId, roomId) {
            if (userId) {
                document.getElementById('filter-user-id').value = userId;
                document.getElementById('filter-room-id').value = '';
            } else if (roomId) {
                document.getElementById('filter-room-id').value = roomId;
                document.getElementById('filter-user-id').value = '';
            }
            
            switchTab('messages');
            document.querySelector('.tab').click();
            loadMessages(1);
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadMessages(1);
        });
    </script>
